<div class="col-xs-12" style="padding-left:5%;" ng-init="getBlogList(0)">
    <div class="col-xs-8">
        <div class="col-xs-12" ng-repeat="blog in blogList.content | filter:search:strict">
            <div class="col-xs-10">
                <h2 class="blgtitle">
                    <a href="#blogDetail/{{blog.url}}/{{blog.id}}" style="text-decoration:none" ng-bind="blog.blogTitle"></a>
                </h2>
            </div>
            <div class="col-xs-12" ng-repeat="author in setAuthor(blog.authors)" style="height: 30px;">
                <p class="blgdate" ng-bind="blog.publishDate+' | Written by '+author">
                </p>
            </div>
            <div class="col-xs-12 more">
                <div class="ellipsis">
                    <div>
                        <p ng-bind="blog.shortDescription"><i></i></p>
                    </div>
                    <a href="#blogDetail/{{blog.url}}/{{blog.id}}">[See More]</a>
                </div>
            </div>
            <div class="col-xs-12 nopad" style="height:30px">
                <hr style="width:100%;float:left;height:2px;background-color:#d4d4d4" />
            </div>
        </div>
    </div>
    <div class="col-xs-4" style="width:31%">
        <div id="share" style="right:0;top:30%;position:fixed;"></div>
        <!-- <div style="width:80%;background-color: #FFF;border:12px solid #EEE;padding: 25px;color:#222;margin-left:7%">
            <input type="text" class="form-control" />
            <button class="btn_subscribe" style="margin-top:5%;margin-left:23%">SUBSCRIBE</button>
        </div>-->
        <div class="col-xs-12 nopad">
            <hr style="width:100%;float:left;height:2px;background-color:#d4d4d4" />
        </div>
        <div class="col-xs-12">
            <div style="width:87%;background-color: #5A5E75;color:#FFF;margin-left:5%;padding-left:3%;padding-top:0.4%">
                TRENDING RIGHT NOW
            </div>
            <div>
                <div class="col-xs-10" style="padding-top:7%">
                    <a href style="text-decoration:none;"> 10 Free Screen Readers For Blind Or Visually Impaired Users</a>
                </div>
                <div class="col-xs-12 nopad">
                    <hr style="width:100%;float:left;height:2px;background-color:#d4d4d4" />
                </div>
                <div class="col-xs-10">
                    <a href style="text-decoration:none;"> 10 Free Web-Based Web Site Accessibility Evaluation Tools</a>
                </div>
                <div class="col-xs-12 nopad">
                    <hr style="width:100%;float:left;height:2px;background-color:#d4d4d4" />
                </div>
            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation" style="padding-left:60px;">
    <ul class="pagination">
        <li ng-show="selectedPage!= 0">
            <a href aria-label="Previous" ng-click="$event.preventDefault();getPrev();">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li ng-show="blogList.totalPages!=1" ng-class="{'active': $index ==selectedPage}" ng-repeat="i in pagesArr track by $index">
            <a href ng-click="$event.preventDefault();getSelectedPage($index);"> {{$index+1}}</a>
        </li>
        <li ng-show="selectedPage!= blogList.totalPages-1">
            <a href aria-label="Next" ng-click="$event.preventDefault();getNext();">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
<script>
    $("#share").jsSocials({
        showLabel: false,
        showCount: false,
        shares: ["email", "facebook", "googleplus", "linkedin"]
    });
</script>
